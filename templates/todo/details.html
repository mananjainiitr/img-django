<!DOCTYPE html> 
<html>
    <head>
        <style>
            .h1{
               
                padding:20px;
                color:green;

            
            }
            .sub{

                display:flex;
                flex-wrap:wrap;
                
                width:70vw;
                padding : 20px;
                justify-content:centre;
            }
          
            li{
                background-color:white;
                width:70vw;
            }
            .one{
                width:25vw;
                height:50px;
                border-style: solid;
                justify-content:centre;
                padding-left:20px;


            }
            .two{
                width:10vw;
                overflow-y:hidden;
                height:50px;
                border-style: solid;
                justify-content:centre;
                margin-left:10px;

            }
            .three{
                width:10vw;
                height:50px;
                border-style: solid;
                justify-content:centre;
                 margin-left:10px;
            }
            .but>a>button{
                margin-left:10px;
                height : 50px;
                
            }
      
        </style>

    </head>
    <body>
        <form method="post" action = "/todo/create/" >{% csrf_token %}<button value ={{todolist.list_name}} id = "todo"name = "todo">Add</button></form>
         {% comment %} <a href = "/todo/create"><button>Add</button></a> {% endcomment %}

        <div class="h1"><h1>{{todolist.list_name}}</h1></div>
            <ul>
                
                {% for item in items_list %}
               
                <li> <div class = "sub"><div class = "one"><h2>{{item.title}}</h2></div>
                <div class = "two"><h2>{{item.due_date}}</h2></div>
                <div class = "three"><h2>{{item.due_tim}}</h2></div>
                
                <div class="but"><form method="post" action = "todo/updatetodo/" >{% csrf_token %}<button name="upd" value = {{item.title}}>update</button></form></div><div class="but"><form method="post" action = "todo/deletetodo/" >{% csrf_token %}<button value= {{item.title}} name = 'title'>delete</button></form></div></div>
                
                </li>
                
             </ul>

        
                
                
                {% endfor %}
            <a href = "/todo/">back</a>
           
    </body>
</html>
